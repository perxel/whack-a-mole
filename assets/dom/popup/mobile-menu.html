<!-- Popup: Time Over -->
<div class="w-popup w-flex w-flex--align-center w-flex--justify-center">


    <div class="mobile-menu-popup w-bg-cover" style="background-image:url(assets/img/backgrounds/default-m.jpg)">

        <nav class="top-nav">
            <div class="nav-block left">
                <button data-button="no" class="button icon">
                    <span class="w-bg-contain" style="background-image:url(assets/img/btn/menu-close.png)">No</span>
                </button>
            </div>
            <div class="nav-block middle"></div>
            <div class="nav-block right"></div>
        </nav>


        <!-- Title -->
        <div class="welcome-image w-bg-contain w-space-60" style="background-image:url(assets/img/welcome/whack.png)">
            <img src="assets/img/welcome/whack.png">
        </div>

        <!-- Music -->
        <div class="setting music w-flex w-flex--justify-space-between w-flex--align-center w-space-60">
            <div class="setting-label w-point">
                <svg width="150" height="35">
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Music</text>
                </svg>
            </div>
            <div>
                <button class="button toggle states" data-button="sound-toggle">
                    <div class="toggle-icon w-bg-contain" style="background-image:url(assets/img/star.png)">
                        <img src="assets/img/star.png" alt="music-toggle">
                    </div>
                    <div class="toggle-text w-flex w-flex--justify-space-between">
                        <span class="off">OFF</span>
                        <span class="on">ON</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Buttons -->
        <div class="mobile-buttons">

            <button data-button="leave-game" data-button-mobile class="button text-3">
                <span class="w-bg-contain" style="background-image:url(assets/img/btn/btn-text-3.png)">
                    CHOOSE LEVEL
                </span>
            </button>

            <button data-button="shop" data-button-mobile class="button text-3">
                <span class="w-bg-contain" style="background-image:url(assets/img/btn/btn-text-3.png)">
                    BUY HAMMER
                </span>
            </button>

            <button data-button="high-score" data-button-mobile class="button text-3">
                <span class="w-bg-contain" style="background-image:url(assets/img/btn/btn-text-3.png)">
                    SCOREBOARD
                </span>
            </button>

            <button data-button="how-to-play" class="button text-3 hidden">
                <span class="w-bg-contain" style="background-image:url(assets/img/btn/btn-text-3.png)">
                    HOW TO PLAY
                </span>
            </button>

        </div>


    </div>


</div>
