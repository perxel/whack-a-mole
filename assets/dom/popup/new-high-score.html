<!-- Popup: New High Score -->
<div class="w-popup w-flex w-flex--align-center w-flex--justify-center">
    <div class="w-popup-inner">

        <h2 class="w-popup-title heading-1" data-popup-title>
            New High<br>Score
        </h2>
        <div class="w-popup-content w-flex w-flex--align-center w-flex--justify-center">
            <div class="w-popup-content-inner" data-popup-content>

                <!-- Text -->
                <div class="txt-center w-space-25">congratulation! you have new high score! <br>Share it now!</div>

                <!-- Your score -->
                <div class="your-score w-flex w-flex--align-center w-flex--justify-center">

                    <div class="high-score-icon w-bg-contain"
                         style="background-image:url(assets/img/score/point.svg)"></div>

                    <div class="high-score-point w-point">
                        <svg width="150" height="70">
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" data-text>00
                            </text>
                        </svg>
                    </div>

                </div>

            </div>
        </div>

        <!-- Close button -->
        <div class="popup-close-button">
            <button class="button icon" data-button="no">
                <span class="w-bg-contain" style="background-image:url(assets/img/btn/no.svg)">no</span>
            </button>
        </div>

    </div>
</div>
