<div class="w-popup w-flex w-flex--align-center w-flex--justify-center">
    <div class="w-popup-inner">

        <h2 class="w-popup-title heading-1" data-popup-title>
            Your<br>Score
        </h2>
        <div class="w-popup-content w-flex w-flex--align-center w-flex--justify-center">
            <div class="w-popup-content-inner score-board-wrap w-flex w-flex--justify-center" data-popup-content>

                <!-- Score board -->
                <ul class="score-board">
                    <!-- #1 -->
                    <li data-rank="1">

                        <div class="left rank-medal w-bg-contain"
                             style="background-image:url(assets/img/score/first.png)">
                            <img src="assets/img/score/first.png">
                        </div>


                        <div class="right w-flex w-flex--justify-space-between w-flex--align-center">
                            <div class="text" data-level></div>

                            <div class="w-flex w-flex--align-center">
                                <span class="score-icon w-bg-contain"
                                      style="background-image:url(assets/img/score/point.svg)">
                                    <img src="assets/img/score/point.svg">
                                </span>
                                <span class="text" data-point></span>
                            </div>
                        </div>

                    </li>

                    <!-- #2 -->
                    <li data-rank="2">
                        <div class="left rank-medal w-bg-contain"
                             style="background-image:url(assets/img/score/second.png)">
                            <img src="assets/img/score/second.png">
                        </div>


                        <div class="right w-flex w-flex--justify-space-between w-flex--align-center">
                            <div class="text" data-level></div>

                            <div class="w-flex w-flex--align-center">
                                <span class="score-icon w-bg-contain"
                                      style="background-image:url(assets/img/score/point.svg)">
                                    <img src="assets/img/score/point.svg">
                                </span>
                                <span class="text" data-point></span>
                            </div>
                        </div>
                    </li>

                    <!-- #3 -->
                    <li data-rank="3">
                        <div class="left rank-medal w-bg-contain"
                             style="background-image:url(assets/img/score/third.png)">
                            <img src="assets/img/score/third.png">
                        </div>


                        <div class="right w-flex w-flex--justify-space-between w-flex--align-center">
                            <div class="text" data-level></div>

                            <div class="w-flex w-flex--align-center">
                                <span class="score-icon w-bg-contain"
                                      style="background-image:url(assets/img/score/point.svg)">
                                    <img src="assets/img/score/point.svg">
                                </span>
                                <span class="text" data-point></span>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>

        <!-- Close button -->
        <div class="popup-close-button">
            <button class="button icon" data-button="no">
                <span class="w-bg-contain" style="background-image:url(assets/img/btn/no.svg)">no</span>
            </button>
        </div>

    </div>
</div>
